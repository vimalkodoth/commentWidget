<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <title>MHR Test App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body ng-controller='WelcomeCtrl'>
<div class="wrapper">
  <div class="homeHeader">
  <img src="/images/logo.png" />
  <h1><span>WEB</span><span>DESIGN</span><span>BLOG</span></h1>
  <ul class="links">
  <li><a href="#">Home</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Portfolio</a></li>
  <li><a href="#">Blog</a><li>
  </ul>
  </div>

  <div class="homeStories">
 <div id="story-{{ $index }}" ng-repeat="section in data">
    <div class="vote-counter-wrapper">
      <div class="vote-counter">
        <vote-counter-widget></vote-counter-widget>
      </div>
    </div>

 <section>
  <h1>{{ section.heading }}</h1>
        {{ section.content }}
  <ul class="hashtags">  
  <li ng-repeat="tag in section.tags"><a href="#">{{ tag }}</a></li>
  </ul>
  <button type="button" ng-click="openCommentWidget('story-'+$index)">Comment</button>
        <comment-widget id="story-{{$index}}"></comment-widget>
 </section>
 </div>
  </div>

</div>
  <script src="/js/bundle.js"></script>
  <script src="/js/templates.js"></script>
</body>
</html>
